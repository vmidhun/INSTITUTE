<div class="cointainer-fluid">
<div class="p-3 bg-dark text-white"><h4>Students <button type="button" class="btn btn-success btn-small float-right"   (click)="ClearFields()" data-toggle="modal"  data-target="#AddStudent">Add</button></h4></div>
<table class="table table-darkbg">
    <thead>
      <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Course</th>
        <th>Edit</th> 
        <th>Delete</th>   
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Student of Students | async">
        <td>{{Student.Name}}</td>
        <td>{{Student.Mobile}}</td>
        <td>{{Student.Email}}</td>
        <td>{{Student.Course}}</td>
        <td><button type="button" class="btn btn-dark btn-sm" data-toggle="modal"  data-target="#editStudent" (click)="PopulateModal(Student)">Edit</button></td>
        <td><button type="button" class="btn btn-dark btn-sm" (click)="remove(Student)">Delete</button></td>
      </tr>
  </tbody>
</table>
</div>
<!-- Modal Add Student -->
<div class="modal fade" id="AddStudent" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Add Student</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input [(ngModel)]="StudentName"  type="text" class="form-control"  placeholder="Enter Name">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Mobile</label>
              <div class="col-sm-10">
                <input [(ngModel)]="StudentMobile" type="text" class="form-control" placeholder="Enter Mobile Number">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input  [(ngModel)]="StudentEmail" type="email" class="form-control" placeholder="Enter Email Address">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Course</label>
              <div class="col-sm-10">
                <input  [(ngModel)]="StudentCourse" type="text" class="form-control" placeholder="Enter Course">
              </div>
            </div>
            <!-- 
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Course</label>
              <div class="col-sm-10">
                <select class="custom-select my-1 mr-sm-2" (change)="[(ngModel)]=$event.target.value)" id="inlineFormCustomSelectPref">
                  <option selected>Choose...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div> -->  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click) = "createNewStudentRecord()" data-dismiss="modal" >Save</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal Edit Student -->
<div class="modal fade" id="editStudent" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Update Student</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input [(ngModel)]="StudentName"  type="text" class="form-control"  placeholder="Enter Name">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Mobile</label>
            <div class="col-sm-10">
              <input [(ngModel)]="StudentMobile" type="text" class="form-control" placeholder="Enter Mobile Number">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input  [(ngModel)]="StudentEmail" type="email" class="form-control" placeholder="Enter Email Address">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Course</label>
            <div class="col-sm-10">
              <input  [(ngModel)]="StudentCourse" type="text" class="form-control" placeholder="Enter Course">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click) = "updateStudentRecord(Student)" data-dismiss="modal" >Save</button>
        </div>
      </div>
    </div>
  </div>
