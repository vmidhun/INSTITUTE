<div class="cointainer-fluid">
  <div class="p-3 bg-dark text-white"><h4>Courses <button type="button" class="btn btn-success btn-small float-right"   (click)="ClearFields()"  data-toggle="modal"  data-target="#AddCourse" >Add</button></h4></div>

<table class="table table-darkbg">
  <thead>
    <tr>
      <th>Course Name</th>
      <th>Duration</th>
      <th>Edit</th> 
      <th>Delete</th>   
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of allCourses">
      <td >{{course.Name}}</td>
      <td >{{course.Duration}}</td>
      <td><button type="button" class="btn btn-dark btn-sm" data-toggle="modal"  data-target="#editCourse"  (click)="PopulateModal(course)">Edit</button></td>
      <td><button type="button" class="btn btn-dark btn-sm" (click)="remove(course)">Delete</button></td>
    </tr>
  </tbody>
</table>
</div>

<!-- Modal Add Course -->
<div class="modal fade" id="AddCourse" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Add Course</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input [(ngModel)]="CourseName"  type="text" class="form-control"  placeholder="Enter Course Name">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Duration</label>
            <div class="col-sm-10">
              <input [(ngModel)]="CourseDuration" type="text" class="form-control" placeholder="Enter Course Duration">
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click) = "createNewCourseRecord()" data-dismiss="modal" >Save</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal Edit Course -->
<div class="modal fade" id="editCourse" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Update Course</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row">
              <label class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input [(ngModel)]="CourseName"  type="text" class="form-control"  placeholder="Enter Course Name">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Duration</label>
              <div class="col-sm-10">
                <input [(ngModel)]="CourseDuration" type="text" class="form-control" placeholder="Enter Course Duration">
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click) = "updateCourseRecord()" data-dismiss="modal" >Save</button>
        </div>
      </div>
    </div>
  </div>
